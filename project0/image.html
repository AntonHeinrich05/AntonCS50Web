<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="link">
            <a id="alink" href="index.html" hyperlink="hidden">GoogleSearch</a>
        </div> 
            <form class="googleform" action="https://www.google.com/search">
                <div class="standarddiv">
                    <img id="googleimg" alt="google" src="google_imgages.png">
                    <div style="display: flex;justify-content: center;">  
                        <div id="searchdiv">
                            <i class="bi bi-search" style="margin: 10px;"></i>
                            <input type="text" class="searchfield" name="q">
                            <i class="bi bi-mic-fill" style="margin: 5px;"></i>
                            <i class="bi bi-camera" style="margin: 10px;"></i>
                        </div>
                    </div>
                    <div class="standarddiv">
                        <input id="submit" type="submit" value="Image Search">
                    </div>
                </div>
            </form>
    </body>
</html>
